<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        /* h1 p h2 are selecters */
        
        h1{
            color: blue;
            background-color: chartreuse;
        }
       p{
            color: rgb(255, 0, 234);
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <h1>today css start</h1>
    <h2>cascading style sheet</h2>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Blanditiis, asperiores? Id officiis suscipit aliquid. Hic vero harum veniam, odio reiciendis ipsum in ratione temporibus et quas? Consectetur nostrum consequuntur reiciendis!</p>
</body>
</html>
