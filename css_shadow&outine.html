<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css shadows and outline</title>
    <style>
        .jaya{
            color: rgb(4, 0, 255);
            text-align: center;
            text-shadow: 10px 5px 4px #ef6086;
            /* border-radius: 12px; */
            outline: 2px solid brown;
            border-radius: 12px;

        }
        .riya{
            padding: 34px;
            border: 2px solid greenyellow;
            box-shadow:4px 15px 5px #ef6086;
        }


    </style>
</head>
<body>
    <h1>css shadows and outlines</h1>
    <div class="jaya">hello welcome greset riya madam</div>
    <div class="riya">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum, error?</div>
</body>
</html>
